<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts CDN link -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <!-- Custom CSS Styling Link -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator | JS</title>
</head>

<body>
    <div class="calculator">
        <span class="input" id="input_el"></span>
        <div class="buttons">
            <button style="width: 122px" id="clear_btn">Clear</button>
            <button>%</button>
            <button>/</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="plus">+</button>
            <button>.</button>
            <button>0</button>
            <button style="width: 122px;" id="equal">=</button>

        </div>
    </div>

    <!-- Custom Js Link -->
    <script src="script.js"></script>
</body>

</html>
